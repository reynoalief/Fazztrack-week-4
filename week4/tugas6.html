<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fetch api2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/tugas/week4/src/js/tugas6.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="Profile">
            <table class="table table-bordered border-primary">
              <thead>
                <tr class="text-center align-middle">
                  <td rowspan="3">no</td>
                  <td rowspan="3">name</td>
                  <td rowspan="3">user</td>
                  <td rowspan="3">email</td>
                  <td colspan="6">address</td>
                  <td rowspan="3">phone</td>
                  <td rowspan="3">web</td>
                  <td colspan="3">company</td>

                  <td rowspan="3">Action</td>
                </tr>
                <tr class="text-center align-middle">
                  <td rowspan="2">street</td>
                  <td rowspan="2">suite</td>
                  <td rowspan="2">city</td>
                  <td rowspan="2">zipcode</td>
                  <td colspan="2">geo</td>
                  <td rowspan="2">name</td>
                  <td rowspan="2">catch</td>
                  <td rowspan="2">bs</td>
                </tr>
                <tr class="text-center align-middle">
                  <td>lat</td>
                  <td>lng</td>
                </tr>
              </thead>
              <tbody id="data-users"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      fetcher("GET", "users")
        .then((data) => {
          let ids = 1;
          let dataOutput = "";
          data.forEach((element) => {
            dataOutput += `<tr>

                    <td>${ids++}</td>
                    <td>${element.name}</td>
                    <td>${element.username}</td>
                    <td>${element.email}</td>
                    <td>${element.address.street}</td>
                    <td>${element.address.suite}</td>
                    <td>${element.address.city}</td>
                    <td>${element.address.zipcode}</td>
                    <td>${element.address.geo.lat}</td>
                    <td>${element.address.geo.lng}</td>
                    <td>${element.phone}</td>
                    <td>${element.website}</td>
                    <td>${element.company.name}</td>
                    <td>${element.company.catchPhrase}</td>
                    <td>${element.company.bs}</td>
                    <td><button onclick="deleteData(${
                      element.id
                    })" class="btn btn-danger">Delete</button></td>


                    


                  </tr>`;
          });
          document.getElementById("data-users").innerHTML = dataOutput;
        })
        .catch((err) => console.log("error"));
      //   fetcher("POST", "vaccine");
    </script>
  </body>
</html>
